<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <title>0.11 Cloud</title>
    </head>
    <body>
        <h1>0.11-Cloud Bot Configuration</h1>
        <hr>
        <div class="serialForm">
            <label for="serialInput">Enter your bot's serial number then press "Submit".</label>
            <input class="serialInput" id="serialInput" name="serialInput" autocomplete="off" spellcheck="false" inputmode="text" placeholder="ESN (ex. 00e20145)" type="text">
            <hr class="small-hr">
            <button id="doSerialInput" onclick="sendSerialInput()">Submit</button>
            <hr>
        </div>
    </body>
    <script src="./js/serial.js"></script>
</html>
