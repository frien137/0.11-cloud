<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <title>Bot Settings</title>
    </head>
    <body>
        <h1>Bot Settings</h1>
        <hr>
        <div class="form" id="botSettingsForm">
            <label for="locationInput">Location (for weather command)</label>
            <input autocomplete="off" spellcheck="false" inputmode="text" id="locationInput" type="text">
            <br />
            <hr class="small-hr">
            <label for="kgServiceInput">Knowledge Graph Service</label>
            <select name="kgServiceInput" id="kgServiceInput" onchange="checkKG()">
            <option value="" selected>None</option>
            <option value="openai">OpenAI</option>
            <option value="houndify">Houndify</option>
            <option value="together">Together</option></select>
            <br />
            <span id="kgKey" style="display: none">
                <hr class="small-hr">
                <label id="kgKeyLabel" for="kgKeyInput">KG API Key/Client ID</label>
                <input autocomplete="off" spellcheck="false" inputmode="text" id="kgKeyInput" type="text">
            </span>
            <span id="kgClientKey" style="display: none">
                <hr class="small-hr">
                <label for="kgClientKeyInput">Houndify Client Key</label>
                <input autocomplete="off" spellcheck="false" inputmode="text" id="kgClientKeyInput" type="text">
            </span>
            <span id="kgPrompt" style="display: none">
                <hr class="small-hr">
                <label for="kgPromptInput">LLM Prompt (leave blank for default)</label>
                <input id="kgPromptInput" type="text">
            </span>
        </div>
        <hr class="small-hr">
        <button id="doSetSettings" onclick="setSettings()">Submit</button>
        <hr>
    </body>
    <script src="./js/settings.js"></script>
</html>
